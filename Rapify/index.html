<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

      <div class="icons">

      <i  class="fa-solid fa-3x fa-forward-step" id="next"></i >

      <img src="playing.gif" width="42px" alt="" id="gif"> <span id="masterSongName">Saza-e-Maut</span>
